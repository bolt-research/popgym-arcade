# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  train_tests:
    name: Train tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install -e .[all]
      - name: Run train tests
        run: |
          pytest -q tests/test_train.py -n 4

  envs_make_test:
    name: Env make tests
    runs-on: ubuntu-latest
    # Single job that parallelizes within the runner using pytest-xdist (-n 4).
    # This keeps the workflow YAML simple (no external scripts) while using 4 workers.
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install -e .[tests]
      - name: Run env tests
        run: |
          pytest -q tests/test_make_envs.py -n 4

  envs_step_test:
    name: Env step tests
    runs-on: ubuntu-latest
    # Single job that parallelizes within the runner using pytest-xdist (-n 4).
    # This keeps the workflow YAML simple (no external scripts) while using 4 workers.
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install -e .[tests]
      - name: Run env tests
        run: |
          # Use 4 workers to parallelize test_envs.py across processes on the runner
          pytest -q tests/test_step_envs.py -n 4